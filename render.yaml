services:
  - type: web
    name: kintsu-chat-api
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://kintsu.io
    healthCheckPath: /health
